<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Datos-Management</title>
</head>

<body>
  <header>
    <h1>Datos-Management</h1>
  </header>
  <main>
    <div class="container">
      <form id="product-form">
      <label for="name">Please, type product name: </label>
      <input type="text" id="name" placeholder="name">
      <br>
      
      <label for="price">Please, type product price: </label>
      <input type="number" id="price" placeholder="$$" min="0" step="0.01">

      <br>
      <button id="btn-save" type="submit">Save</button>
      </form>
    </div>


    <h2>Products list</h2>
    <div id="product-list">
      
    </div>
  </main>


  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
